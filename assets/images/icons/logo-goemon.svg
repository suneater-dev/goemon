<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Goemon Logo Icon -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC2936;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D1A1A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#F4E4BC;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#E6D7C3;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Outer circle border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#logoGrad)" stroke-width="8" opacity="0.8"/>
  
  <!-- Inner decorative circles -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#8D6E63" stroke-width="2" stroke-dasharray="10,5" opacity="0.6"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#CC2936" stroke-width="1" stroke-dasharray="5,10" opacity="0.4"/>
  
  <!-- Center background -->
  <circle cx="100" cy="100" r="70" fill="url(#centerGlow)"/>
  
  <!-- Japanese character 五 (Go) -->
  <g fill="url(#logoGrad)" font-family="serif" font-size="60" font-weight="bold" text-anchor="middle" dominant-baseline="central">
    <text x="100" y="100" opacity="0.9">五</text>
  </g>
  
  <!-- Ninja mask overlay -->
  <path d="M60,80 L140,80 Q145,90 140,95 L60,95 Q55,90 60,80 Z" fill="#2C1810" opacity="0.7"/>
  
  <!-- Glowing eyes -->
  <circle cx="85" cy="87" r="6" fill="#CC2936"/>
  <circle cx="115" cy="87" r="6" fill="#CC2936"/>
  <circle cx="85" cy="87" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="115" cy="87" r="3" fill="#FFD700" opacity="0.8"/>
  
  <!-- Traditional decorative corners -->
  <g stroke="url(#logoGrad)" stroke-width="3" fill="none">
    <path d="M30,30 L40,30 L30,40" opacity="0.6"/>
    <path d="M170,30 L160,30 L170,40" opacity="0.6"/>
    <path d="M30,170 L40,170 L30,160" opacity="0.6"/>
    <path d="M170,170 L160,170 L170,160" opacity="0.6"/>
  </g>
  
  <!-- Subtle shadow -->
  <circle cx="102" cy="102" r="70" fill="#000000" opacity="0.1"/>
</svg>