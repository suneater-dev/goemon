<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" style="background: radial-gradient(circle, rgba(244,228,188,0.8) 0%, rgba(230,215,195,0.6) 100%);">
  <!-- Goemon Ninja Character Illustration -->
  <defs>
    <linearGradient id="ninjaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A0F08;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#CC2936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Character body -->
  <ellipse cx="200" cy="300" rx="80" ry="40" fill="url(#ninjaGrad)" opacity="0.8"/>
  
  <!-- Main body -->
  <rect x="160" y="200" width="80" height="120" rx="40" fill="url(#ninjaGrad)"/>
  
  <!-- Head -->
  <circle cx="200" cy="150" r="60" fill="url(#ninjaGrad)"/>
  
  <!-- Ninja mask -->
  <rect x="150" y="120" width="100" height="40" rx="20" fill="#1A0F08"/>
  
  <!-- Eyes - glowing -->
  <circle cx="180" cy="140" r="8" fill="url(#eyeGlow)"/>
  <circle cx="220" cy="140" r="8" fill="url(#eyeGlow)"/>
  <circle cx="180" cy="140" r="4" fill="#FFD700" opacity="0.9"/>
  <circle cx="220" cy="140" r="4" fill="#FFD700" opacity="0.9"/>
  
  <!-- Arms -->
  <rect x="120" y="220" width="30" height="80" rx="15" fill="url(#ninjaGrad)"/>
  <rect x="250" y="220" width="30" height="80" rx="15" fill="url(#ninjaGrad)"/>
  
  <!-- Hands -->
  <circle cx="135" cy="310" r="18" fill="url(#ninjaGrad)"/>
  <circle cx="265" cy="310" r="18" fill="url(#ninjaGrad)"/>
  
  <!-- Sword -->
  <rect x="270" y="180" width="4" height="60" fill="#C0C0C0"/>
  <rect x="268" y="175" width="8" height="10" rx="4" fill="#8B4513"/>
  
  <!-- Japanese characters around -->
  <text x="100" y="100" font-family="serif" font-size="24" fill="#CC2936" opacity="0.7">忍</text>
  <text x="300" y="120" font-family="serif" font-size="20" fill="#CC2936" opacity="0.7">者</text>
  <text x="80" y="320" font-family="serif" font-size="18" fill="#8D6E63" opacity="0.8">義</text>
  <text x="320" y="340" font-family="serif" font-size="18" fill="#8D6E63" opacity="0.8">賊</text>
  
  <!-- Traditional decorative elements -->
  <g stroke="#CC2936" stroke-width="2" fill="none" opacity="0.5">
    <circle cx="200" cy="200" r="140" stroke-dasharray="5,10"/>
    <circle cx="200" cy="200" r="160" stroke-dasharray="3,15" opacity="0.3"/>
  </g>
  
  <!-- Cherry blossom petals floating -->
  <g fill="#FFB6C1" opacity="0.6">
    <path d="M50,80 Q55,75 60,80 Q55,85 50,80 Q52,78 54,82 Q58,78 56,82 Z"/>
    <path d="M330,60 Q335,55 340,60 Q335,65 330,60 Q332,58 334,62 Q338,58 336,62 Z"/>
    <path d="M70,300 Q75,295 80,300 Q75,305 70,300 Q72,298 74,302 Q78,298 76,302 Z"/>
  </g>
</svg>